<div class="label default-question-text-size" dir="auto">{{{LABEL}}}</div>

<!-- If there is an image specified in the media:image column, show it here -->
{{#MEDIAIMAGE}}
<img src="{{MEDIAIMAGE}}" />
{{/MEDIAIMAGE}}

<!-- If there is audio specified in the media:audio column, show it here -->
{{#MEDIAAUDIO}}
<audio controls>
  <source src="{{MEDIAAUDIO}}">
  Your browser does not support the audio element.
</audio>
{{/MEDIAAUDIO}}

<!-- If there is a video specified in the media:video column, show it here -->
{{#MEDIAVIDEO}}
<video width="100%" height="*" controls>
  <source src="{{MEDIAVIDEO}}">
  Your browser does not support the video tag.
</video>
{{/MEDIAVIDEO}}

<div class="hint default-hint-text-size" dir="auto">{{{HINT}}}</div>

<div class="container center" style="margin-top: 2rem;">
  <svg class="icon" height="36" width="36"><use xlink:href="#icon-whatsapp" /></svg>
</div>

<div class="container">
  <div class="message-preview-container">
    <div id="preview-number-wrapper">
      <small class="text-muted text-overline">TO</small>
      <div id="preview-number-container" dir="auto"></div>
    </div>
      <div id="preview-message-wrapper">
        <small class="text-muted text-overline">MESSAGE</small>
      <div id="preview-message-container" dir="auto"></div>
    </div>
  </div>
</div>

<div class="container">
  <a class="button noselect" {{#READONLY}}disabled{{/READONLY}} id="btn-launch-whatsapp" target="_blank" rel="noopener">Launch WhatsApp</a>
</div>

<div id="error-message-container"></div>
